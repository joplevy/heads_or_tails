{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Heads or Tails by Joey Plévy</title>

      <!-- CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static "css/foundation.min.css" %}">
      <link rel="stylesheet" href={% static "css/app.css" %}>
  </head>
  <body class="home">
    <header id="main-header" data-sticky-container>
        <div id="header-wrapper" class="sticky" data-sticky data-margin-top="0">
            <div class="top-bar" >
                <div class="top-bar-left">
                    <h1>
                    <a href="{% url 'home' %}">Heads &amp; Tails <small>by Joey Plévy</small></a>
                </h1>
                </div>
                <div class="top-bar-right">
                    <nav>
                        <ul class="dropdown menu" data-dropdown-menu>
                            <li><a href="{% url 'home' %}">Jeux</a>
                        </li>
                        <li>
                          {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">logout</a>
                          {% else %}
                            <a href="{% url 'login' %}">login</a>
                          {% endif %}
                        </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
      <main id="main-content">
        <div class="grid-container">
        {% block content %}
        {% endblock %}
        </div>
    </main>
    <footer id="main-footer">
        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="cell small-12 medium-4 v-align-middle">
                    <h2 class="h1">
                    <a href="index.html">Heads &amp; Tails</a>
                    <small class="block">by Joey Plévy</small>
                </h2>
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="{% static "vendors/jquery.js" %}"></script>
    <script src="{% static "vendors/what-input.js" %}"></script>
    <script src="{% static "vendors/foundation.min.js" %}"></script>
    <script src="{% static "js/app.js" %}"></script>
</body>
</html>
